<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Type de Droit avec GPT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 2rem; }
    textarea, button { width: 100%; padding: 0.8rem; font-size: 1rem; margin-top: 1rem; }
    #result { margin-top: 1.5rem; font-weight: bold; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>Identifier le type de droit (IA - GPT)</h1>
  <textarea id="input" rows="4" placeholder="Décris ton problème juridique ici..."></textarea>
  <button onclick="identifier()">Identifier</button>
  <div id="result">...</div>

  <script>
    async function identifier() {
      const texte = document.getElementById('input').value;
      const response = await fetch("/identifier", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texte: texte })
      });
      const data = await response.json();
      document.getElementById('result').innerText = "Type de droit : " + data.type;
    }
  </script>
</body>
</html>
